---
convention:
  commitTypes:
    - build
    - chore
    - ci
    - docs
    - feat
    - fix
    - perf
    - refactor
    - style
    - test
  commitScopes: []
  releaseTagGlobPattern: v[0-9]*.[0-9]*.[0-9]*
changelog:
  commitTypes:
    - feat
    - fix
    - perf
  includeInvalidCommits: true
  commitIgnoreRegexPattern: '^WIP '
  headlines:
    breakingChange: BREAKING CHANGES
    feat: Features
    fix: Bug Fixes
    perf: Performance Improvements

# GitHub
commitUrl: https://github.com/xxtereshko/website/commit/%commit%
commitRangeUrl: https://github.com/xxtereshko/website/compare/%from%...%to%?diff=split

## GitHub Issues
issueRegexPattern: '#[0-9]+'
issueUrl: https://github.com/xxtereshko/website/issues/%issue%
